<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="apps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4478e95fd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h3>vs</h3>
        <h1>Andreas</h1>
    </div>
    <div class="container">
        <div class="btn">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <h2>You picked: <span id="user-choice"></span></h2>
        <h2>Andreas picked: <span id="computer-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>
    <!-- <script src="apps.js" charset="utf-8"></script> -->
</body>
</html>
